{% extends "base.html" %}
{% load i18n %}




{% block content %}

    <h2>{{character.name}}, {{character.race_human_readable}}</h2>
    {{character.birth_date_human_readable}}
    <img src="{% url 'char_image' %}?gender={{character.gender}}&race={{character.primary_race}}&clothes=stone_age"></img>
    <h3>{% trans "Черты" %}</h3>
    <table>
    {% for trait in character.traits.all %}
       <tr><td>{{trait.verbose_name}}</td></tr>
    {% endfor %}
    </table>
{% endblock %}

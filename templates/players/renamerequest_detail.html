{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <p>{% trans "Запрос от: " %}{{object.player}}</p>
    <p><a href="{% url 'char_profile' charid=object.character.id %}">{{object.character.name}}</a> >> {{object.new_name}}</p>
    {% if user.is_staff %}
        <a href="{% url 'char_renames_approve' id=object.id %}">Approve</a>
        <a href="{% url 'char_renames_reject' id=object.id %}">Reject</a>
    {% endif %}
{% endblock %}
